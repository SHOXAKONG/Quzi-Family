{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card shadow-lg mx-auto" style="max-width: 700px;">
  <div class="card-body">
    <h2 class="text-center text-primary mb-4">{{ title }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Отправить заявку</button>
    </form>
  </div>
</div>
{% endblock %}
